{% extends 'base.html' %}
{% load static %}
{% block title %}
  Login
{% endblock %}

{% block content %}
<style>
  .login-div {
    width: 30rem;
  }
</style>
<div class="login-div card shadow-lg p-4 mt-4">
  {{ msg }}
  {% load crispy_forms_tags %}
 
    <div>
      <h2>Admin Login</h2>
    </div>
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      {{ form |crispy }}
      <button class="btn btn-success" type="submit">Login</button>
    </form>
    <span><a href="{% url 'registration' %}">Create an Account</a></span>

  
</div>
{% endblock %}
